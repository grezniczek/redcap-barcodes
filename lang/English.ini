module_name = "Barcodes"
module_desc = "A REDCap external module that transforms text fields to barcodes on data entry forms and surveys."
module_docs = "README.md"
; Action Tags
barcodes_actiontag_description = "Apply this action tag to a field of type <i>Text Box</i> only. The generated barcode will be shown instead of the input element. If you want to preserve the field to be editable on the page, use the <code>@BARCODE</code> action tag on a different field that \"pipes\" in the value with <code>@CALCTEXT</code> or <code>@CALCDATE</code>. If you need the barcode piped to some place, use the field embedding feature.<p>Usage: <code>@BARCODES=\"Type, Size, L\"</code></p>Here, <code>Type</code> is one of <code>Code 39</code>, <code>Code 128</code>, <code>EAN/UPC</code>, <code>QR</code>, or <code>DM</code>. <code>Size</code> and <code>L</code> are optional values for the display size and whether the barcode acts as a link (QR and DM only)." 